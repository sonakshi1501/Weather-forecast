<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="container text-center mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Weather Forecast</h2>
                <input type="text" class="form-control text-center my-3" id="country" placeholder="Enter Country name">

                <button id="addDataBtn" type="button" class="btn btn-primary">Search</button>
                <button class="btn btn-primary" id="loader" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...
                </button>
            </div>
        </div>
        <div class="row mt-5" id="errorMsg">
            <div class="col-md-3" id="summaryData">

            </div>
            <div class="col-md-9">
                <div class="container">
                    <div class="row" id="extraCard">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
